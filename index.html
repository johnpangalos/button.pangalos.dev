<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>The button!</title>
  </head>
  <body class="touch-manipulation">
    <div class="h-[100svh]" id="app">
      <div class="flex items-center justify-center h-full">
        <div class="z-50">
          <button
            class="group relative border-none bg-transparent p-0 cursor-pointer outline-offset-4 transition-[filter] duration-[250ms] pushable"
            id="shoot"
            type="button"
          >
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
              <div class="grid place-content-center h-full w-full">
                Press me!
              </div>
            </span>
          </button>
        </div>
      </div>
      <canvas
        id="canvas"
        class="w-full h-full fixed z-10 left-0 top-0"
      ></canvas>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
